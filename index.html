<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='header'>
        <h1 class='heading'>Tic Tac Toe</h1>
    </div> 
    <div class='choose-mark'> 
        <h3 class='which-mark'>Which Mark Do You Want?</h3>
        <input id='x-button' type='radio' name='mark' value='X'>
        <label for='X'>X</label>
        <input id='o-button' type='radio' name='mark' value='O'>
        <label for='O'>O</label>
        <button class='submit-button'>Choose</button>
    </div>
    <div class='game'>
        <div class='gameboard'>
            <button class='board-square'></button>
            <button class='board-square'></button>
            <button class='board-square'></button>

            <button class='board-square'></button>
            <button class='board-square'></button>
            <button class='board-square'></button>

            <button class='board-square'></button>
            <button class='board-square'></button>
            <button class='board-square'></button> 
        </div>
    </div>
    <script src='script.js'> </script> 
</body>
</html>
